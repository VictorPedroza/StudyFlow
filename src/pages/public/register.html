<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFlow</title>
    <!-- FavIcon -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Icons Font -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- CSS Global -->
    <link rel="stylesheet" href="../../css/global.css">
</head>

<body class="w-screen h-screen">
    <div class="w-full h-full flex items-center justify-center">
        <div class="w-full h-full bg-gradient-to-r from-cyan-400 to-blue-500 flex items-center justify-center">
            <div
                class=" w-full h-full md:w-[90%] md:h-[90%] bg-white rounded-0 md:rounded-3xl shadow-lg flex overflow-hidden">
                <div class="hidden w-full h-full lg:flex items-center justify-center px-12 py-10">
                    <div class="flex w-full h-full items-center justify-center rounded-3xl overflow-hidden shadow-lg">
                        <video autoplay muted loop playsinline class="w-full h-full object-cover">
                            <source src="../../assets/videos/background-login.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
                <div class="w-full h-full flex flex-col gap-16 items-center justify-center">
                    <div class="w-full flex flex-col lg:pr-12">
                        <h1 class="text-sky-600 text-3xl font-bold w-auto text-center lg:text-start">
                            Study<span class="text-sky-700">Flow</span>
                        </h1>
                        <h3 class="text-sky-800 text-sm text-center lg:text-start">
                            "O melhor lugar para organizar seus estudos"
                        </h3>
                    </div>
                    <form id="formLogin" class="w-full flex flex-col gap-3 px-12 md:px-0 md:pr-12">
                        <div class="w-full flex flex-col lg:items-start items-center">
                            <div class="flex flex-col w-full sm:w-auto sm:min-w-120 min-w-64">
                                <h2 class="text-sky-400 pr-3 text-sm">Nome:</h2>
                                <div
                                    class="w-full max-w-[500px] border border-sky-300 rounded-lg px-2 py-1 flex items-center gap-2">
                                    <span class="material-symbols-outlined text-sky-400">person</span>
                                    <input id="username" type="text" placeholder="ex: John Doe" autocomplete="email"
                                        class="w-full appearance-none outline-none border-none focus:ring-0 text-sky-700">
                                </div>
                            </div>
                        </div>
                        <div class="w-full flex flex-col lg:items-start items-center">
                            <div class="flex flex-col w-full sm:w-auto sm:min-w-120 min-w-64">
                                <h2 class="text-sky-400 pr-3 text-sm">Email:</h2>
                                <div
                                    class="w-full max-w-[500px] border border-sky-300 rounded-lg px-2 py-1 flex items-center gap-2">
                                    <span class="material-symbols-outlined text-sky-400">mail</span>
                                    <input id="email" type="email" placeholder="ex: example@example.com" autocomplete="email"
                                        class="w-full appearance-none outline-none border-none focus:ring-0 text-sky-700">
                                </div>
                            </div>
                        </div>
                        <div class="w-full flex flex-col lg:items-start items-center">
                            <div class="flex flex-col w-full sm:w-auto sm:min-w-120 min-w-64">
                                <h2 class="text-sky-400 pr-3 text-sm">Senha:</h2>
                                <div
                                    class="w-full max-w-[500px] border border-sky-300 rounded-lg px-2 py-1 flex items-center gap-2">
                                    <span class="material-symbols-outlined text-sky-400">lock</span>
                                    <input id="password" type="password" placeholder="ex: abc123" autocomplete="current-password"
                                        class="w-full appearance-none outline-none border-none focus:ring-0 text-sky-700">
                                    <span class="material-symbols-outlined text-sky-400 cursor-pointer"
                                        id="icon-password">visibility_off</span>
                                </div>
                            </div>
                        </div>
                        <div class="w-full flex flex-col lg:items-start items-center">
                            <div class="flex flex-col w-full sm:w-auto sm:min-w-120 min-w-64">
                                <button type="submit" class="w-full bg-sky-600 text-xl font-bold py-1 rounded-xl text-white">
                                    Entrar
                                </button>
                                <p class="mt-2 text-sky-600 text-sm">
                                    JÃ¡ possui conta? 
                                    <a href="" class="text-sky-900 underline">Entrar</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
